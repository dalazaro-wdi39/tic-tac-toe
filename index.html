<!DOCTYPE HTML>
<html>

  <head>

    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- jQuery from CDN -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Tic Tac Toe</title>

  </head>

  <body>

    <div class="container">
      <div class="row text-center">
        <div class="col-xs-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>

      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-xs-6 col-xs-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-xs-4 box" id="box11"></div>
            <div class="col-xs-4 box" id="box12"></div>
            <div class="col-xs-4 box" id="box13"></div>
          </div>

          <div class="row">
            <div class="col-xs-4 box" id="box21"></div>
            <div class="col-xs-4 box" id="box22"></div>
            <div class="col-xs-4 box" id="box23"></div>
          </div>

          <div class="row">
            <div class="col-xs-4 box" id="box31"></div>
            <div class="col-xs-4 box" id="box32"></div>
            <div class="col-xs-4 box" id="box33"></div>
          </div>

        </div>
      </div>

      <button class="col-xs-2 col-xs-offset-5" id="reset">New Game!</button>

    </div>

  </body>

</html>
